<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Gerador de Senhas JP</title>
</head>

<body>

  <div class="container">
    <h2>Gerador de Senhas</h2>
    <div class="result-container">
      <span id="result"></span>
      <button class="btn" id="clipboard">
        <i class="far fa-clipboard"></i>
      </button>
    </div>

    <div class="settings">
      <div class="setting">
        <label>Comprimento da senha</label>
        <input 
          type="number" 
          id="length" 
          min="4" 
          max="20"
          value="20"
        >
      </div>

      <div class="setting">
        <label>Incluir letras mai√∫culas</label>
        <input 
          type="checkbox" 
          id="uppercase" 
          checked
        >
      </div>

      <div class="setting">
        <label>Incluir letras minusculas</label>
        <input 
        type="checkbox" 
        id="lowercase" 
        checked
        >
      </div>

      <div class="setting">
        <label>Incluir numeros</label>
        <input 
        type="checkbox" 
        id="numbers" 
        checked
        >
      </div>

      <div class="setting">
        <label>Incluir simbolos</label>
        <input 
        type="checkbox" 
        id="symbols" 
        checked
        >
      </div>
    </div>

    <button class="btn btn-large" id="generate">
      Gerar senha
    </button>

  </div>

</body>

</html>
